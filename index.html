<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        ul li {
            list-style: none;
            width: 180px;
            height: auto;
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="form">
            <input type="text" v-model="name">
            <button v-on:click="search">Buscar</button>
        </div>
        <ul>
            <li v-for="personagem in personagens">
                {{ personagem.name }}
                <img :src="personagem.image" alt="">
            </li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
